<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Logo</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <!-- The input has to go before the nav! The order is important. 
      The checkbox allows us to skip the JS for the menu toggle button -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <!-- "for" looks for an id, so we need an id on the input -->
      <span style="color: white;"></span>
    </label>
  </header>

  <div class="content">
    <h2>Your content would go here</h2>

  </div>
  <!-- This Navbar tutorial is at https://youtu.be/8QKOaTYvYUA -->
</body>
</html>
